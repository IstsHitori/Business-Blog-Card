<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Business Blog Card</title>
</head>
<body>
    <section class="card-container">
        <div class="card">
            <div class="img-container">
                <div class="hero-img-container">
                    <img src="./img/hero-image-business-card.png" alt="">
                </div>
                <img src="./img/white-overlay.svg" alt="" class="vector">
            </div>
            <div class="body">
                <div class="description">
                    <h2>Perfect solution for small business</h2>
                    <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                </div>
                <div class="avatar-container">
                    <div class="img-avatar">
                        <img src="./img/avatar-image-business-card.png" alt="" class="avatar">
                    </div>
                    <div class="manger-container">
                        <h4>Amy Burgess</h4>
                        <p>Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
